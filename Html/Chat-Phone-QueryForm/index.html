
<!-- Add html in Footer  -->



<div class="floatbutton">
    <div class="btns_wrap">
        <a href="javascript:;" class="chat_wrap" onclick="">
            <span class="icoo"><i class="fa fa-comment"></i></span>
            <span>Chat With Us</span>
        </a>
        <a href="tel:" class="call_wrap">
            <span class="icoo"><i class="fa fa-phone"></i></span>
            <span>+1 469 252 7019</span>
        </a>
    </div>
    <div class="clickbutton">
        <div class="crossplus"> LET’S GET STARTED</div>
    </div>
    <div class="banner-form">
        <h3>Sign Up Now &amp; <br><strong>Let’s Get Started</strong></h3>
        <div class="banform">
            <div class="row">
                <div class="ban-form">
                    <form class="cmxform" id="bannerform" method="get" action="">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="fldset">
                                    <input id="username" name="cn" minlength="2" type="text" placeholder="Enter your name *" required="">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fldset">
                                    <input id="cemail" type="email" name="em" placeholder="Enter email here *" required="">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fldset">
                                    <input id="phone-coun" name="pn" type="number" placeholder="Phone Number *" maxlength="10" onkeypress="return isNumberKey(event);" required="">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fldset">
                                    <textarea name="msg" id="" rows="7" placeholder="Talk About Your Project" data-gramm="false" wt-ignore-input="true"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="fldset">
                                    <input name="submit" type="submit" placeholder="" value="Connect With Us">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
